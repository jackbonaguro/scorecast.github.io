<!DOCTYPE html>
<html>
  <head>
    <title>ScoreCast</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="header flex flex--center">
      <h1 id="logo" class="logo">
        <span class="logo--score">Score</span
        ><span class="logo--cast">Cast</span>
      </h1>
      <div class="flex">
        <div id="templates-link" class="header__link">Templates</div>
        <div id="video-link" class="header__link">Video</div>
      </div>
    </header>
    <div id="content" class="content">
      <div id="pan" class="pan flex flex--center">
        <div id="home" class="half">
          <h1 class="tagline">Live Scoring.<br />For the rest of us.</h1>
        </div>
        <div class="half">IMAGE HERE</div>
        <div id="templates" class="half">
          <h1 class="tagline">Have a game?<br />We can score it.</h1>
          <p>
            Our powerful templating engine allows any game to be scored.
            Basketball? Tennis? Scrabble? You got it.
          </p>
        </div>
      </div>
    </div>
    <video controls id="video" class="video hidden">
      <source src="video.mp4" type="video/mp4">
    </video>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
